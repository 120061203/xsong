name: Update Badges

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'  # 忽略 README.md 的變更，避免循環觸發
  workflow_dispatch:
  schedule:
    # 每天 UTC 00:00 檢查一次
    - cron: '0 0 * * *'

permissions:
  contents: write  # 允許寫入內容以更新 README

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 獲取完整歷史記錄
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update all badges
        run: |
          echo "🔄 執行 Badge 更新腳本..."
          npm run update:badges
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "🤖 Auto-update badges - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
