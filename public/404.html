<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xsong.us - 重定向中...</title>
    <meta name="description" content="xsong.us - 技術分享與作品集網站">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="32x32">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xsong.us" id="og-url" />
    <meta property="og:title" content="xsong.us - 重定向中..." id="og-title" />
    <meta property="og:description" content="xsong.us - 技術分享與作品集網站" id="og-description" />
    <meta property="og:image" content="https://xsong.us/avatar.png" id="og-image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="xsong.us - 技術分享與作品集" />
    <meta property="og:site_name" content="xsong.us" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://xsong.us" id="twitter-url" />
    <meta name="twitter:title" content="xsong.us - 重定向中..." id="twitter-title" />
    <meta name="twitter:description" content="xsong.us - 技術分享與作品集網站" id="twitter-description" />
    <meta name="twitter:image" content="https://xsong.us/avatar.png" id="twitter-image" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://xsong.us" id="canonical-url" />
    <script>
        // 立即檢查並重定向（在頁面渲染前，最快速度）
        (function() {
            const currentPath = window.location.pathname;
            const urlMatch = currentPath.match(/^\/url\/(.+)$/);
            if (urlMatch) {
                const shortCode = urlMatch[1];
                const redirectUrl = `https://go-shorturl.vercel.app/url/${shortCode}`;
                
                // 使用 dns-prefetch 和 preconnect 加速連接
                const dnsLink = document.createElement('link');
                dnsLink.rel = 'dns-prefetch';
                dnsLink.href = 'https://go-shorturl.vercel.app';
                document.head.appendChild(dnsLink);
                
                const preconnectLink = document.createElement('link');
                preconnectLink.rel = 'preconnect';
                preconnectLink.href = 'https://go-shorturl.vercel.app';
                document.head.appendChild(preconnectLink);
                
                // 立即重定向，不等待頁面渲染（最快速度）
                // 使用微任務確保在當前執行棧完成後立即執行
                Promise.resolve().then(() => {
                    window.location.replace(redirectUrl);
                });
            }
        })();
    </script>
    <script>
        // 獲取目標網站的 OG metadata（通過代理服務）
        async function fetchOGMetadata(targetUrl, retryCount = 0) {
            try {
                // 使用 CORS 代理服務獲取目標網站的 HTML
                // 嘗試多個代理服務作為備用
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`,
                    `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`
                ];
                
                const proxyUrl = proxies[retryCount] || proxies[0];
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                
                if (!response.ok) {
                    // 如果失敗且還有備用代理，嘗試下一個
                    if (retryCount < proxies.length - 1) {
                        return fetchOGMetadata(targetUrl, retryCount + 1);
                    }
                    throw new Error('無法獲取目標網站內容');
                }
                
                let html;
                if (proxyUrl.includes('allorigins.win')) {
                    const data = await response.json();
                    html = data.contents;
                } else if (proxyUrl.includes('corsproxy.io')) {
                    html = await response.text();
                } else {
                    html = await response.text();
                }
                
                if (!html) {
                    // 如果內容為空且還有備用代理，嘗試下一個
                    if (retryCount < proxies.length - 1) {
                        return fetchOGMetadata(targetUrl, retryCount + 1);
                    }
                    throw new Error('目標網站內容為空');
                }
                
                // 解析 HTML 獲取 OG metadata
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 提取 OG metadata（優先順序：og: > twitter: > 標準 meta）
                const ogTitle = doc.querySelector('meta[property="og:title"]')?.getAttribute('content') || 
                               doc.querySelector('meta[name="twitter:title"]')?.getAttribute('content') ||
                               doc.querySelector('title')?.textContent?.trim() || 
                               '目標網站';
                
                const ogDescription = doc.querySelector('meta[property="og:description"]')?.getAttribute('content') || 
                                     doc.querySelector('meta[name="twitter:description"]')?.getAttribute('content') ||
                                     doc.querySelector('meta[name="description"]')?.getAttribute('content') || 
                                     '正在重定向到目標網站...';
                
                let ogImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content') || 
                             doc.querySelector('meta[name="twitter:image"]')?.getAttribute('content') ||
                             doc.querySelector('meta[property="og:image:url"]')?.getAttribute('content');
                
                // 處理相對路徑的圖片 URL
                if (ogImage) {
                    ogImage = ogImage.trim();
                    if (!ogImage.startsWith('http://') && !ogImage.startsWith('https://')) {
                        try {
                            const baseUrl = new URL(targetUrl);
                            ogImage = new URL(ogImage, baseUrl.origin).href;
                        } catch (e) {
                            console.log('無法解析圖片 URL:', e);
                            ogImage = 'https://xsong.us/avatar.png';
                        }
                    }
                } else {
                    ogImage = 'https://xsong.us/avatar.png';
                }
                
                const ogUrl = doc.querySelector('meta[property="og:url"]')?.getAttribute('content') || targetUrl;
                
                return { ogTitle, ogDescription, ogImage, ogUrl };
            } catch (error) {
                console.log('無法獲取 OG metadata:', error);
                // 如果失敗且還有備用代理，嘗試下一個
                if (retryCount < 2) {
                    return fetchOGMetadata(targetUrl, retryCount + 1);
                }
                return null;
            }
        }
        
        // 更新頁面的 OG metadata
        function updateOGMetadata(ogData) {
            if (!ogData) return;
            
            const ogTitleEl = document.getElementById('og-title');
            const ogDescEl = document.getElementById('og-description');
            const ogImageEl = document.getElementById('og-image');
            const ogUrlEl = document.getElementById('og-url');
            const twitterTitleEl = document.getElementById('twitter-title');
            const twitterDescEl = document.getElementById('twitter-description');
            const twitterImageEl = document.getElementById('twitter-image');
            const ogImageAlt = document.querySelector('meta[property="og:image:alt"]');
            
            if (ogTitleEl) ogTitleEl.setAttribute('content', ogData.ogTitle);
            if (ogDescEl) ogDescEl.setAttribute('content', ogData.ogDescription);
            if (ogImageEl) {
                ogImageEl.setAttribute('content', ogData.ogImage);
                if (ogImageAlt) ogImageAlt.setAttribute('content', ogData.ogTitle);
            }
            if (ogUrlEl) ogUrlEl.setAttribute('content', ogData.ogUrl);
            if (twitterTitleEl) twitterTitleEl.setAttribute('content', ogData.ogTitle);
            if (twitterDescEl) twitterDescEl.setAttribute('content', ogData.ogDescription);
            if (twitterImageEl) twitterImageEl.setAttribute('content', ogData.ogImage);
            
            // 更新頁面標題
            document.title = ogData.ogTitle;
        }
        
        // 檢查並獲取 OG metadata（重定向已在 head 中立即執行）
        (function() {
            const currentPath = window.location.pathname;
            const urlMatch = currentPath.match(/^\/url\/(.+)$/);
            const currentUrl = window.location.href;
            
            if (urlMatch) {
                const shortCode = urlMatch[1];
                const redirectUrl = `https://go-shorturl.vercel.app/url/${shortCode}`;
                
                // 更新當前 URL 的 meta
                const ogUrl = document.getElementById('og-url');
                const canonicalUrl = document.getElementById('canonical-url');
                if (ogUrl) ogUrl.setAttribute('content', currentUrl);
                if (canonicalUrl) canonicalUrl.setAttribute('href', currentUrl);
                
                // 注意：重定向已在 head 中立即執行，這裡只負責獲取 OG metadata
                
                // 嘗試獲取目標網站的 OG metadata
                // 直接獲取短網址服務頁面的 OG metadata（短網址服務可能已經設置了目標網站的 OG metadata）
                // 如果短網址服務沒有，則嘗試跟隨重定向獲取最終目標
                
                // 獲取目標網站的 OG metadata
                // 策略：先嘗試從短網址服務的 HTML 中提取重定向目標，然後獲取目標網站的 OG metadata
                // 使用多個代理服務作為備用
                const proxyUrls = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(redirectUrl)}`,
                    `https://corsproxy.io/?${encodeURIComponent(redirectUrl)}`
                ];
                
                let proxyIndex = 0;
                
                function tryGetTargetUrl() {
                    if (proxyIndex >= proxyUrls.length) {
                        // 所有代理都失敗，嘗試直接獲取短網址服務的 OG metadata
                        console.log('所有代理都失敗，嘗試直接獲取短網址服務的 OG metadata');
                        return fetchOGMetadata(redirectUrl);
                    }
                    
                    const proxyUrl = proxyUrls[proxyIndex];
                    const isAllOrigins = proxyUrl.includes('allorigins.win');
                    
                    return fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/html'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        return isAllOrigins ? response.json() : response.text();
                    })
                    .then(data => {
                        const html = isAllOrigins ? data.contents : data;
                        if (!html) {
                            throw new Error('短網址服務響應為空');
                        }
                        
                        // 嘗試多種方式提取重定向目標
                        let finalUrl = null;
                        
                        // 方法1: 查找 window.location 或 location.href（JavaScript 重定向）
                        const locationMatch = html.match(/location\.href\s*=\s*["']([^"']+)["']/i) ||
                                           html.match(/window\.location\s*=\s*["']([^"']+)["']/i) ||
                                           html.match(/window\.location\.replace\(["']([^"']+)["']\)/i) ||
                                           html.match(/window\.location\.href\s*=\s*["']([^"']+)["']/i);
                        
                        // 方法2: 查找 meta refresh
                        const metaRefresh = html.match(/<meta[^>]*http-equiv=["']refresh["'][^>]*content=["'][^;]*url=([^"']+)["']/i);
                        
                        // 方法3: 查找 <a> 標籤的 href（如果短網址服務顯示了目標連結）
                        const linkMatch = html.match(/<a[^>]*href=["']([^"']+)["'][^>]*class[^>]*>/i) ||
                                        html.match(/<a[^>]*href=["']([^"']+)["'][^>]*>.*(?:點擊|前往|訪問)/i);
                        
                        // 方法4: 查找 data-url 或其他屬性
                        const dataUrlMatch = html.match(/data-url=["']([^"']+)["']/i) ||
                                           html.match(/data-target=["']([^"']+)["']/i);
                        
                        // 方法5: 查找所有 http/https 連結（作為最後手段）
                        const allLinks = html.match(/https?:\/\/[^\s"'<>]+/g);
                        
                        if (locationMatch && locationMatch[1]) {
                            finalUrl = locationMatch[1];
                        } else if (metaRefresh && metaRefresh[1]) {
                            finalUrl = metaRefresh[1];
                        } else if (dataUrlMatch && dataUrlMatch[1] && dataUrlMatch[1].startsWith('http')) {
                            finalUrl = dataUrlMatch[1];
                        } else if (linkMatch && linkMatch[1] && linkMatch[1].startsWith('http')) {
                            finalUrl = linkMatch[1];
                        } else if (allLinks && allLinks.length > 0) {
                            // 過濾掉常見的 CDN 和服務 URL，選擇最可能是目標的 URL
                            const filteredLinks = allLinks.filter(link => 
                                !link.includes('go-shorturl.vercel.app') &&
                                !link.includes('cdnjs.cloudflare.com') &&
                                !link.includes('fonts.googleapis.com') &&
                                !link.includes('vercel.app') &&
                                link.length < 200 // 排除過長的 URL
                            );
                            if (filteredLinks.length > 0) {
                                finalUrl = filteredLinks[0];
                            }
                        }
                        
                        if (finalUrl) {
                            // 處理相對路徑
                            if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                                try {
                                    finalUrl = new URL(finalUrl, redirectUrl).href;
                                } catch (e) {
                                    console.log('無法解析最終 URL:', e);
                                    // 如果無法解析，嘗試直接使用短網址服務的 OG metadata
                                    return fetchOGMetadata(redirectUrl);
                                }
                            }
                            
                            console.log('找到目標 URL:', finalUrl);
                            // 獲取最終目標網站的 OG metadata
                            return fetchOGMetadata(finalUrl);
                        } else {
                            // 如果無法提取目標 URL，嘗試直接獲取短網址服務的 OG metadata
                            console.log('無法提取目標 URL，嘗試獲取短網址服務的 OG metadata');
                            return fetchOGMetadata(redirectUrl);
                        }
                    })
                    .catch(err => {
                        console.log(`代理 ${proxyIndex} 失敗:`, err);
                        proxyIndex++;
                        return tryGetTargetUrl(); // 嘗試下一個代理
                    });
                }
                
                // 開始獲取目標 URL 和 OG metadata
                tryGetTargetUrl()
                    .then(ogData => {
                        if (ogData) {
                            console.log('成功獲取 OG metadata:', ogData);
                            updateOGMetadata(ogData);
                        } else {
                            console.log('未能獲取 OG metadata，使用默認值');
                        }
                    })
                    .catch(err => {
                        console.log('獲取目標 OG metadata 完全失敗，使用默認值:', err);
                        // 失敗時至少更新當前 URL
                        const ogUrl = document.getElementById('og-url');
                        if (ogUrl) ogUrl.setAttribute('content', currentUrl);
                    });
                
                // 注意：重定向已在 head 中立即執行
                // OG metadata 獲取在後台異步進行，不阻塞用戶體驗
                // 對於社交爬蟲，它們會等待頁面加載，所以有時間獲取 OG metadata
            } else {
                // 如果不是短網址，更新為當前 URL
                const ogUrl = document.getElementById('og-url');
                const canonicalUrl = document.getElementById('canonical-url');
                if (ogUrl) ogUrl.setAttribute('content', currentUrl);
                if (canonicalUrl) canonicalUrl.setAttribute('href', currentUrl);
            }
        })();
    </script>
    <style>

        body {

        }
        
        @media (prefers-color-scheme: dark) {
            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);

            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;

        }
        
        .fallback-link:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        @media (prefers-color-scheme: dark) {

                background: #10b981;

            .fallback-link:hover {
                background: #059669;
            }
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .error-message {
                color: #ef4444;
            }
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-top: 1rem;
            font-family: monospace;
            color: #6b7280;
        }
        
        @media (prefers-color-scheme: dark) {

<body>
    <div class="container">
        <div class="logo">xsong.us</div>
        
        <div id="redirect-content">
            <div class="spinner"></div>
            <div class="message">正在重定向到短網址服務...</div>
            <div class="redirect-info" id="redirect-url"></div>
        </div>
        
        <div id="error-content" style="display: none;">
            <div class="message">無法重定向到短網址服務</div>
            <div class="error-message">請檢查網址是否正確，或稍後再試</div>
        </div>
        
        <a href="/" class="fallback-link">返回首頁</a>
        
        <div class="debug-info" id="debug-info"></div>
    </div>

    <script>
        (function() {
            // 獲取當前路徑
            const currentPath = window.location.pathname;
            
            // 檢查是否為 /url/ 格式的短網址
            const urlMatch = currentPath.match(/^\/url\/(.+)$/);
            
            if (urlMatch) {
                // 提取短網址代碼
                const shortCode = urlMatch[1];
                const redirectUrl = `https://go-shorturl.vercel.app/url/${shortCode}`;
                
                // 預加載目標頁面，加速轉址
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = redirectUrl;
                document.head.appendChild(link);
                
                // 顯示重定向內容（如果頁面已經開始渲染）
                if (document.getElementById('redirect-content')) {
                    document.getElementById('redirect-content').style.display = 'block';
                    document.getElementById('error-content').style.display = 'none';
                    document.getElementById('redirect-url').textContent = redirectUrl;
                }
                
                // 立即重定向（備用方案）
                // 如果 head 中的 script 已經觸發重定向，這裡不會執行
                Promise.resolve().then(() => {
                    if (window.location.href.indexOf('go-shorturl.vercel.app') === -1) {
                        window.location.replace(redirectUrl);
                    }
                });
                return;
            }
            
            // 如果不是短網址，顯示標準 404 頁面
            document.getElementById('redirect-content').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
            
            // 更新錯誤信息
            document.querySelector('#error-content .message').textContent = '頁面未找到';
            document.querySelector('#error-content .error-message').textContent = '您訪問的頁面不存在，請檢查網址是否正確';
            
            // 添加鍵盤快捷鍵支持
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = '/';
                }
            });
            
            // 添加點擊容器返回首頁的功能
            document.querySelector('.container').addEventListener('click', function(event) {
                if (event.target === this) {
                    window.location.href = '/';
                }
            });
            
        })();
    </script>
