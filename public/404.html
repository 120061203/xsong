<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xsong.us - 重定向中...</title>
    <meta name="description" content="xsong.us - 技術分享與作品集網站">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="32x32">
    <script>
        // 立即檢查並預加載目標頁面（在頁面渲染前）
        (function() {
            const currentPath = window.location.pathname;
            const urlMatch = currentPath.match(/^\/url\/(.+)$/);
            if (urlMatch) {
                const shortCode = urlMatch[1];
                const redirectUrl = `https://go-shorturl.vercel.app/url/${shortCode}`;
                // 使用 dns-prefetch 和 preconnect 加速連接
                const dnsLink = document.createElement('link');
                dnsLink.rel = 'dns-prefetch';
                dnsLink.href = 'https://go-shorturl.vercel.app';
                document.head.appendChild(dnsLink);
                
                const preconnectLink = document.createElement('link');
                preconnectLink.rel = 'preconnect';
                preconnectLink.href = 'https://go-shorturl.vercel.app';
                document.head.appendChild(preconnectLink);
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f9fafb;
            color: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #111827;
                color: #ffffff;
            }
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(31, 41, 55, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        @media (prefers-color-scheme: dark) {
            .logo {
                color: #10b981;
            }
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #374151;
        }
        
        @media (prefers-color-scheme: dark) {
            .message {
                color: #d1d5db;
            }
        }
        
        .redirect-info {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        @media (prefers-color-scheme: dark) {
            .redirect-info {
                background: rgba(255, 255, 255, 0.05);
                color: #9ca3af;
            }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-top: 4px solid #10b981;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
        }
        
        .fallback-link:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        @media (prefers-color-scheme: dark) {
            .fallback-link {
                background: #10b981;
            }
            
            .fallback-link:hover {
                background: #059669;
            }
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .error-message {
                color: #ef4444;
            }
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-top: 1rem;
            font-family: monospace;
            color: #6b7280;
        }
        
        @media (prefers-color-scheme: dark) {
            .debug-info {
                background: rgba(255, 255, 255, 0.05);
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">xsong.us</div>
        
        <div id="redirect-content">
            <div class="spinner"></div>
            <div class="message">正在重定向到短網址服務...</div>
            <div class="redirect-info" id="redirect-url"></div>
        </div>
        
        <div id="error-content" style="display: none;">
            <div class="message">無法重定向到短網址服務</div>
            <div class="error-message">請檢查網址是否正確，或稍後再試</div>
        </div>
        
        <a href="/" class="fallback-link">返回首頁</a>
        
        <div class="debug-info" id="debug-info"></div>
    </div>

    <script>
        (function() {
            // 獲取當前路徑
            const currentPath = window.location.pathname;
            
            // 檢查是否為 /url/ 格式的短網址
            const urlMatch = currentPath.match(/^\/url\/(.+)$/);
            
            if (urlMatch) {
                // 提取短網址代碼
                const shortCode = urlMatch[1];
                const redirectUrl = `https://go-shorturl.vercel.app/url/${shortCode}`;
                
                // 預加載目標頁面，加速轉址
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = redirectUrl;
                document.head.appendChild(link);
                
                // 顯示重定向內容
                document.getElementById('redirect-content').style.display = 'block';
                document.getElementById('error-content').style.display = 'none';
                document.getElementById('redirect-url').textContent = redirectUrl;
                
                // 使用 requestAnimationFrame 確保在下一帧執行，減少延遲
                requestAnimationFrame(() => {
                    // 減少延遲時間到 300ms，讓用戶看到重定向信息但不會等待太久
                    setTimeout(() => {
                        window.location.replace(redirectUrl);
                    }, 300);
                });
                return;
            }
            
            // 如果不是短網址，顯示標準 404 頁面
            document.getElementById('redirect-content').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
            
            // 更新錯誤信息
            document.querySelector('#error-content .message').textContent = '頁面未找到';
            document.querySelector('#error-content .error-message').textContent = '您訪問的頁面不存在，請檢查網址是否正確';
            
            // 添加鍵盤快捷鍵支持
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = '/';
                }
            });
            
            // 添加點擊容器返回首頁的功能
            document.querySelector('.container').addEventListener('click', function(event) {
                if (event.target === this) {
                    window.location.href = '/';
                }
            });
            
        })();
    </script>
</body>
</html>
